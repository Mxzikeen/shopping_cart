<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <h1>WELCOME</h1>
      <h2>Shopping Cart</h2>
    </div>
    <!-- End of header-->
    <!--Nav-->
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>Category</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!--    <nav>-->
    <!-- Main Content -->
    <aside class="cart">
      <h2>My Cart</h2>
      <ul id="list">
        <!-- Purchased products -->
      </ul>
      <p id="message" class="message"></p>
      <div class="checkout-container">
        <button class="btn fill" onclick="">Checkout</button>
      </div>
    </aside>
    <div id="products" class="products">
      <div class="product">
        <img
          src="https://img.freepik.com/free-vector/phone-with-gradient-wallpaper_23-2147850273.jpg?w=900&t=st=1694242531~exp=1694243131~hmac=792b26ea990ec33fc1ffee14f0a398b0a77161b56e8faeb721b803222e1ce3d0"
          alt="Product 1"
        />
        <div id="1" class="product-info">
          <h3>Product 1</h3>
          <p>Price: $10.00</p>

          <button class="btn fill" onclick="addItem('1')">Add Item</button>
        </div>
      </div>
      <div class="product">
        <img
          src="https://img.freepik.com/free-vector/modern-smartphone-with-colorful-shiny-screen_23-2147694128.jpg?w=900&t=st=1694242609~exp=1694243209~hmac=43ef30f0f97bade3bc8fad9686e5df94a3dc72d2a5304d8efe924776b2b46777"
          alt="Product 2"
        />
        <div id="2" class="product-info">
          <h3>Product 2</h3>
          <p>Price: $15.00</p>

          <button class="btn fill" onclick="addItem('2')">Add Item</button>
        </div>
      </div>
      <div class="product">
        <img
          src="https://img.freepik.com/free-vector/phone-with-gradient-wallpaper_23-2147850273.jpg?w=900&t=st=1694242531~exp=1694243131~hmac=792b26ea990ec33fc1ffee14f0a398b0a77161b56e8faeb721b803222e1ce3d0"
          alt="Product 3"
        />
        <div id="3" class="product-info">
          <h3>Product 3</h3>
          <p>Price: $20.00</p>

          <button class="btn fill" onclick="addItem('3')">Add Item</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
